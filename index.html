<!DOCTYPE html>
<html lang="ja">
<head>

  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #1a0e1a;
      color: #f8eaff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body.ready .intro {
      display: none;
    }
    body:not(.ready) .content {
      display: none;
    }
    header {
      background-color: #3c134c;
      padding: 1.5rem;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease 3s forwards;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin-top: 0.5rem;
      font-style: italic;
    }
    nav {
      background-color: #2a0a36;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem 0;
    }
    nav a {
      color: #ffccff;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    footer {
      background-color: #3c134c;
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
    }
    .intro {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0e0612;
    }
    .character {
      position: absolute;
      max-height: 80vh;
      opacity: 0;
    }
    .ririsu {
      left: 5%;
      animation: slideInLeft 1s ease 0.5s forwards;
    }
    .rei {
      right: 5%;
      animation: slideInRight 1s ease 1.5s forwards;
    }
   .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 40%;
      opacity: 0;
      animation: fadeIn 1s ease 3s forwards;
    }
    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 768px) {
      .character {
        max-height: 50vh;
      }
    }
  </style>
</head>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.body.classList.add('ready');
      }, 5000); // 5秒後にアニメーション終了
    });
  </script>
<body>

</html>
